<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="header__logo">
            Etch-a-Sketch
        </div>
    </header>

    <main>

        <div class="control_pane">

            <div class="control_pane__controls">

                <div class="control_pane__controls__palet">

                    <div class="control_pane__controls__palet__title">
                        Pen Color
                    </div>

                    <div class="control_pane__controls__palet__colors">
                        <div class="color color1"></div>
                        <div class="color color2"></div>
                        <div class="color color3"></div>
                        <div class="color color4"></div>
                        <div class="color color5"></div>
                        <div class="color color6"></div>
                        <div class="color color7"></div>
                        <div class="color color8"></div>
                        <div class="color color9"></div>
                        <div class="color color10"></div>
                        <div class="color color11"></div>
                        <div class="color color12"></div>
                        <div class="color color13"></div>
                        <div class="color color14"></div>
                        <div class="color color15"></div>
                        <div class="color color16"></div>
                        <div class="color color17"></div>
                        <div class="color color18"></div>
                    </div>

                </div>

                <div class="control_pane__controls__pentype">

                    <div class="pentype__selector">
                        <button class="pentype__selector__button control_pane__controls__button">RGB</button>
                        <button class="pentype__selector__button control_pane__controls__button">Single Color</button>
                    </div>

                    <div class="pentype__dimmer">
                        <div class="pentype__dimmer__title">
                            Dimer
                        </div>
                        <div class="pentype__dimmer__buttons">
                            <button class="pentype__dimmer__button control_pane__controls__button">+</button>
                            <button class="pentype__dimmer__button control_pane__controls__button">-</button>
                        </div>
                    </div>

                </div>

                <div class="control_pane__controls__palet">

                    <div class="control_pane__controls__palet__title">
                        Background Color
                    </div>

                    <div class="control_pane__controls__palet__colors">
                        <div class="color color1"></div>
                        <div class="color color2"></div>
                        <div class="color color3"></div>
                        <div class="color color4"></div>
                        <div class="color color5"></div>
                        <div class="color color6"></div>
                        <div class="color color7"></div>
                        <div class="color color8"></div>
                        <div class="color color9"></div>
                        <div class="color color10"></div>
                        <div class="color color11"></div>
                        <div class="color color12"></div>
                        <div class="color color13"></div>
                        <div class="color color14"></div>
                        <div class="color color15"></div>
                        <div class="color color16"></div>
                        <div class="color color17"></div>
                        <div class="color color18"></div>
                    </div>

                </div>

                <div class="control_pane__controls__board">
                    <button class="board__button control_pane__controls__button">Clear</button>
                    <button class="board__button control_pane__controls__button">New Board</button>
                </div>

            </div>

        </div>

        <div class="draw_pane">
            <div class="draw_pane__board">

            </div>
        </div>

    </main>

    <footer>
        <div class="footer_text">
            footer info
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
